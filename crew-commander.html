<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap" rel="stylesheet">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="font-bellefair min-h-screen bg-[url('https://cassiopeia001.github.io/Space-tourism-website/assets/crew/background-crew-desktop.jpg')] bg-no-repeat bg-cover">
  <nav class="flex justify-between items-center mt-5 mx-5 lg:mr-0">
    <div class="">
      <a class="cursor-pointer" href="index.html">
        <img class="w-10 h-10 mr-10" src="assets/shared/logo.svg" alt="logo">
      </a>
    </div>
    <div class="hidden flex-grow border-t border-white/25 opacity-50 z-40 -mr-8 lg:block">
    </div>
    <div class="">
      <button class="md:hidden hover:cursor-pointer">
        <img id="menu-button" src="assets/shared/icon-hamburger.svg" alt="hamburger menu icon">
      </button>
      <div id="menu" class="fixed top-0 right-0 h-screen w-2/3 z-10 bg-[var(--dark-blue)]/10 backdrop-blur-2xl shadow-lg pt-5 px-7 hidden flex-col gap-16 md:flex md:h-auto md:bg-white/5 md:pr-10 md:pl-24 md:pt-7 md:absolute md:w-fit lg:pl-32 lg:static">
        <button class="w-full flex justify-end md:hidden hover:cursor-pointer">
          <img id="close-button" src="assets/shared/icon-close.svg" alt="close menu icon">
        </button>
        <ul class="text-white tracking-[2px] font-light font-barlow-condensed flex flex-col gap-8 md:flex-row">
          <li class="w-full "><a href="index.html" class=" w-full flex hover:border-r-4 hover:border-r-gray-400 md:pb-7 md:border-b-4 md:border-b-transparent md:hover:border-b-gray-400  md:hover:border-r-0"><b class="mr-2 font-bold">00</b> HOME</a></li>
          <li class="w-full"><a href="destination-moon.html" class="w-full flex hover:border-r-4 hover:border-r-gray-400  md:pb-7 md:border-b-4 md:border-b-transparent md:hover:border-b-gray-400  md:hover:border-r-0"><b class=" mr-2 font-bold">01</b> DESTINATION</a></li>
          <li class="w-full"><a href="crew-commander.html" class="w-full flex hover:border-r-4 hover:border-r-gray-400  md:pb-7 md:border-b-4 md:border-b-white md:hover:border-b-gray-400  md:hover:border-r-0"><b class="mr-2 font-bold">02</b> CREW</a></li>
          <li class="w-full"><a href="technology-vehicle.html" class="w-full flex hover:border-r-4 hover:border-r-gray-400  md:pb-7 md:border-b-4 md:border-b-transparent md:hover:border-b-gray-400  md:hover:border-r-0"><b class="mr-2 font-bold">03</b> TECHNOLOGY</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="flex flex-col justify-center items-center py-16 px-10 gap-16 md:items-start lg:px-36 md:pb-0 lg:py-16">
    <p class="font-barlow-condensed text-base uppercase text-white font-light tracking-widest md:text-xl lg:text-3xl"><span class="text-white/25 font-bold mr-5">02 </span>Meet your crew</p>
    <section class="flex flex-col items-center text-center gap-14 lg:flex-row lg:justify-between lg:text-start lg:items-end">
      <div class="flex flex-col items-center gap-20 lg:justify-between lg:h-full lg:items-start lg:gap-40">
        <div class="flex flex-col items-center gap-1 lg:items-start">
          <p id="role" class="font-bellefair uppercase text-lg text-white/50 md:text-2xl lg:text-3xl">Commander</p>
          <h1 id="crew-name" class="font-bellefair uppercase text-2xl text-white md:text-[40px] lg:text-[56px]">Douglas Hurley</h1>
          <p id="bio" class="font-barlow text-[var(--light-blue)] text-regular leading-8 lg:text-lg mt-5">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
            and former NASA astronaut. He launched into space for the third time as 
            commander of Crew Dragon Demo-2.</p>
        </div>
        <div id="crew-container" class="flex gap-5 lg:gap-10">
          <button data-id="0" class="w-3 h-3 bg-white rounded-full hover:bg-[var(--light-blue)] hover:cursor-pointer"></button>
          <button data-id="1" class="w-3 h-3 bg-white/18 rounded-full hover:bg-[var(--light-blue)] hover:cursor-pointer"></button>
          <button data-id="2" class="w-3 h-3 bg-white/18 rounded-full hover:bg-[var(--light-blue)] hover:cursor-pointer"></button>
          <button data-id="3" class="w-3 h-3 bg-white/18 rounded-full hover:bg-[var(--light-blue)] hover:cursor-pointer"></button>
        </div>
      </div>
      <div class="relative">
        <img id="crew-image" class="w-72 h-80 md:w-[446px] md:h-[560px] lg:max-w-[539px] lg:max-h-[676px]" src="assets/crew/image-douglas-hurley.webp" alt="douglas Hurley picture">
        <div class="absolute inset-x-0 bottom-0 h-5 bg-gradient-to-t from-[var(--dark-blue)] to-transparent"></div>
      </div>
    </section>
  </main>
</body>
</html>
